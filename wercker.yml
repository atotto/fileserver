box: golang:latest

build:
    steps:
        - script:
            name: build
            code: |-
              mkdir -p build
              export CGO_ENABLED=0
              export GOARCH=amd64 && go build -o build/${GOARCH}/fserv ./cmd/fserv
              export GOARCH=arm64 && go build -o build/${GOARCH}/fserv ./cmd/fserv

deploy:
    steps:
        - github-create-release:
            token: $GITHUB_TOKEN
            tag: $GITHUB_RELEASE_VERSION
            title: $GITHUB_RELEASE_VERSION
        - github-upload-asset:
            token: $GITHUB_TOKEN
            content-type: binary/octet-stream
            file: build/amd64/fserv
            filename: amd64/fserv
        - github-upload-asset:
            token: $GITHUB_TOKEN
            content-type: binary/octet-stream
            file: build/arm64/fserv
            filename: arm64/fserv
